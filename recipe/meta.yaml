  'auxiliary',
  'batched',
  'bulge',
  'cbatched',
  'cbulge',
  'cbulgeinc',
  'cgehrd_m',
  'c',
  'clapack',
  'config',
  'copy',
  'copy_v1',
  'cvbatched',
  'dbatched',
  'dbulge',
  'dbulgeinc',
  'dgehrd_m',
  'd',
  'dlapack',
  'ds',
  'dvbatched',
  'hbatched',
  'htc',
  'lapack',
  'mangling_cmake',
  'mangling',
  'operators',
  'sbatched',
  'sbulge',
  'sbulgeinc',
  'sgehrd_m',
  's',
  'slapack',
  'svbatched',
  'types',
  'v2',
